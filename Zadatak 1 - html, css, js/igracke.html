<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Igračke</title>
    <link rel="icon" href="img/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/igracke.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link  href="fotorama/fotorama.css" rel="stylesheet">
    <script src="fotorama/fotorama.js"></script>
    
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <img src="img/logo2.png" id="logo" />
        <nav>
          <ul class="nav">
            <li><a href="index.html"  class="inactive">Početna</a></li>
            <li class="active"><a href="igracke.html">Igračke</a></li>
            <li><a href="upit.html"  class="inactive">Pitajte nas!</a></li>
            <li><a href="kontakt.html"  class="inactive">Kontakt</a></li>
          </ul>
        </nav>
      </div>

      <div class = "main">
        
        <div class="fotorama"
            data-fit="cover"
            data-width="100%"
            data-ratio="800/600"
            data-minwidth="400"
            data-maxwidth="1000"
            data-minheight="300"
            data-maxheight="100%">
          <img src="img/igracke/s1.png" width="600" height="400">
          <img src="img/igracke/s2.png" width="600" height="400">
          <img src="img/igracke/s3.png" width="600" height="400">
          <img src="img/igracke/s4.png" width="600" height="400">
          <img src="img/igracke/s5.png" width="600" height="400">
          <img src="img/igracke/s6.png" width="600" height="400">
          <img src="img/igracke/s7.png" width="600" height="400">
          <img src="img/igracke/s8.png" width="600" height="400">
          <img src="img/igracke/s9.png" width="600" height="400">
        </div>
        
      </div>

      <footer class="footer">
        <p>FON</p>
        <p id="datum"></p>
      </footer>
    </div>
    
    

    <script>
      $(".inactive").hover(
        function(){
          $(this).css({color:'white'});
        },
        function(){
          $(this).css({color:'rgba(255,255,255,.75)'});
        })
    </script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
      document.getElementById("datum").innerHTML = Date();
    </script>
  </body>
</html>
