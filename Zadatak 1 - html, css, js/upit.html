<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pitajte nas</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/upit.css" />
    <link rel="icon" href="img/favicon.png" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <img src="img/logo2.png" id="logo" />
        <nav>
          <ul class="nav">
            <li><a href="index.html"  class="inactive">Početna</a></li>
            <li><a href="igracke.html"  class="inactive">Igračke</a></li>
            <li class="active"><a href="upit.html">Pitajte nas!</a></li>
            <li><a href="kontakt.html"  class="inactive">Kontakt</a></li>
          </ul>
        </nav>
      </div>


      <div class="main">
        <h1 class="main-heading">Tu smo za Vas!</h1>
        <p class="main-tekst">Ukoliko imate bilo kakva pitanja, pohvale, primedbe, ne ustručavajte se da nam pišete.</p>
        <form id="forma">

          <div class="main-tekst">
            <input type="text" placeholder="Ime i prezime" id="imePrezime" minlength="5" required > 
          </div>

          <div class="main-tekst">
            <input type="email" placeholder="E-mail" id="email" required> 
          </div>

          <div class="main-tekst">
            <textarea rows="5" placeholder="Tekst poruke" id="poruka" required></textarea> 
          </div>

          <input type="checkbox" id="checkBox" ><strong>Obaveštavajte me o najnovijim ponudama</strong><br>
          <p>
              <a class="btn " id="submit">Pošalji</a>
          </p>

        </form>
      </div>
      
      <footer class="footer">
        <p>FON</p>
        <p id="datum"></p>
      </footer>
    </div>
    
    <script>
      $(".inactive").hover(
        function(){
          $(this).css({color:'white'});
        },
        function(){
          $(this).css({color:'rgba(255,255,255,.75)'});
        })
    </script>
    <script>
      $(document).ready(function(){
        $("#submit").click(function(){
          alert("Uneti podaci:\n Ime i prezime: " + $("#imePrezime").val() + "\nE-mail: " + $("#email").val() + "\nTekst poruke:" + $("#poruka").val()),
          $("#imePrezime").val(""),
          $("#email").val(""),
          $("#poruka").val("");
        })
      });
    </script>
    <script>
      document.getElementById("datum").innerHTML = Date();
    </script>
  </body>
</html>
